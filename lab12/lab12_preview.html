<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab12 preview</title>
<style>
    .container{
        display: flex;
    }
    #first {order: 1;}
    #second {order: 2;}
    #third {order: 3;}
</style>
<script>
function WinnerMessage(){
    document.getElementById("messages").innerHTML='You Won!';
}
function TryAgain(){
    document.getElementById("messages").innerHTML= 'Wrong Shell - Try Again';
}

function ShuffleShells(){
    document.getElementById("first").style.order = Math.floor((Math.random() *3) +2);
}
</script>
</head>
<body onload="ShuffleShells();">

    <h1> Shell game: Choose a walnut</h1>
<div class="container">
    <img src="walnut.jpeg" id="first" alt="first walnut" onclick="WinnerMessage();">
    <img src="walnut.jpeg" id="second" alt="second walnut" onclick="TryAgain();">
    <img src="walnut.jpeg" id="third" alt="third walnut" onclick="TryAgain();">
</div>
    <div id="messages"></div>
    
</body>
</html>
