<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu</title>
    <!--
        1. Large - no hamburger
        2. Small - show hamburger 
        3. Large- no X
        4. small- show x
        5. Large- Links Side by Side 
        6. Small- Links are stacked 
        6B. Small- hide links

        JavaScript
        7. On Hamburger Click Show the links 
        8. On X Hide the Links 
    -->
    <style>
        #hamicon{display: none; width: 50px;}
        #close {display: none;}
        #navlinks a {background-color: orange; margin:5px;}
        @media  only screen and (max-width: 800px){
            #hamicon{display: block;}
            #close{display: none;}
            #navlinks a{display: blcok;} /*this will stack links since clock is full width*/
            #navlinks{display: none;}
            .myflexbox {display: flex; justify-content: space-between;}
        }

    </style>
    <script>
        function showNav (){
            document.getElementById("navlinks").style.display = "block";
            document.getElementById("close").style.display = "block";
        }
        function hideNav(){
            document.getElementById("navlinks").style.display = "none";
            document.getElementById("close").style.display = "none";
        }
    </script>
</head>
<body>
    <div class="myflexbox">
        <div><img src="https://laferger.github.io/ist263/images/hamburger.png" id="hamicon" onclick="showNav();"></div>
        <div><p id="close" onclick="hideNav();">X</p></div>
    </div>
    <img src="https://laferger.github.io/ist263/images/hamburger.png" id="hamicon" onclick="showNav();">
    <p id="close" onclick="hideNav();">X</p>
    <div id="navlinks">
        <a href="index.html">Home</a>
        <a href="skill.html">Skills</a>
        <a href="contact.html">Contact</a>
    </div>
    
</body>
</html>
